{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart List</title>
    <style>
        .center-text {
            text-align: center;
        }
        .container {
            margin: 0 auto;
            max-width: 1200px; /* Sesuaikan dengan lebar yang diinginkan */
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center; /* Memusatkan teks dalam sel */
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .center-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Memberikan jarak antara tombol kembali dan tabel */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-text">Chart List</h1>
        <table>
            <thead>
                <tr>
                    <th>Tipe</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for chart in charts %}
                    <tr>
                        <td>{{ chart.0 }}</td>
                        <td><a href="{% url 'chart:detail-chart' chart.1 chart.0 %}" class="button">Lihat Daftar Lagu</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <div class="center-btn">
            <a href="javascript:history.back()" class="button">Kembali</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
