{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Podcast</title>
    <style>
        .center-text {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 5px 15px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .center-btn {
            display: flex;
            justify-content: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="center-text"><b>Create Podcast</b></h1>
        <form action="{% url 'podcast:create-podcast' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Judul:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <div class="checkbox-group">
                    {% for genre in genres %}
                    <div class="checkbox-item">
                        <input type="checkbox" id="genre_{{ forloop.counter }}" name="genre[]" value="{{ genre }}">
                        <label for="genre_{{ forloop.counter }}">{{ genre }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="center-btn">
                <button type="submit" class="button">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
