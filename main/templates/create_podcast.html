<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Podcast</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<style>
    .center-text {
      text-align: center;
    }
    .button {
        display: inline-block;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
        border-radius: 5px;
        font-size: 14px;
    }
    .center-btn {
      display: flex;
      justify-content: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .select2-container .select2-selection--multiple {
        min-height: 38px;
    }
    .form-group > label {
        display: block;
    }
</style>
</head>

<body>
    <h1 class="center-text"><b>CREATE PODCAST</b></h1>

    <form action="/submit" method="post"> 
        <div class="form-group">
            <label for="title">Judul:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre[]" class="select2" multiple="multiple" required>
                <option value="educational">Edukasi</option>
                <option value="entertainment">Hiburan</option>
                <option value="lifestyle">Gaya Hidup</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Durasi:</label>
            <input type="text" id="duration" name="duration" required>
        </div>

        <div class="center-btn">
            <button type="submit" class="button">SUBMIT</button>
        </div>
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Pilih genre",
            allowClear: true
        });
    });
</script>
</body>
</html>
