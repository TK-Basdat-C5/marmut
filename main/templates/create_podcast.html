{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Podcast</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<style>
    .center-text {
        text-align: center;
    }
    .button, .add-more-button {
        display: inline-block;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
    }
    .add-more-button {
        background-color: #28a745; /* Green color for the add button */
    }
    .center-btn {
        display: flex;
        justify-content: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .select2-container .select2-selection--multiple {
        display: none; /* Hide the default Select2 box */
    }
    .selected-items {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-bottom: 10px;
    }
    .selected-item {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border-radius: 3px;
        display: flex;
        align-items: center;
    }
    .remove-genre {
        margin-left: 5px;
        cursor: pointer;
        color: #ff0000;
    }
    .form-group > label {
        display: block;
    }
</style>
</head>

<body>
    <h1 class="center-text"><b>CREATE PODCAST</b></h1>

    <form action="/submit" method="post">
        <div class="form-group">
            <label for="title">Judul:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre[]" class="select2" multiple="multiple" required>
                <option value="educational">Edukasi</option>
                <option value="entertainment">Hiburan</option>
                <option value="lifestyle">Gaya Hidup</option>
            </select>
            <div class="selected-items"></div>
            <button type="button" class="add-more-button">Add More Genres</button>
        </div>
        <div class="form-group">
            <label for="duration">Durasi:</label>
            <input type="text" id="duration" name="duration" required>
        </div>

        <div class="center-btn">
            <button type="submit" class="button">SUBMIT</button>
        </div>
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        var $select = $('#genre').select2({
            placeholder: "Pilih genre",
            allowClear: true,
            minimumResultsForSearch: Infinity // Hide search box
        });

        $('.add-more-button').click(function() {
            $select.select2('open');
        });

        $select.on('select2:select', function (e) {
            var item = e.params.data;
            var itemHtml = '<div class="selected-item" data-id="' + item.id + '">' +
                            item.text + '<span class="remove-genre">x</span></div>';
            $('.selected-items').append(itemHtml);
            updateSelect2();
        });

        $(document).on('click', '.remove-genre', function() {
            var itemId = $(this).parent().data('id');
            var option = $select.find('option[value="'+itemId+'"]');
            option.prop('selected', false);
            $select.trigger('change');
            $(this).parent().remove();
            updateSelect2();
        });

        function updateSelect2() {
            $select.select2({
                placeholder: "Pilih genre",
                allowClear: true,
                minimumResultsForSearch: Infinity // Hide search box
            });
        }
    });
</script>
</body>
</html>

{% endblock %}
