{% extends 'base.html' %}
{% block title %}
    User Playlist
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>User Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
        }
        .message {
            margin-top: 20px; 
            font-size: 24px;
        }
        .add-playlist {
            margin-top: 20px; 
            padding: 10px 20px;
            border: 1px solid #000;
            font-size: 18px;
            cursor: pointer;
            display: inline-block; 
        }
        .line {
            width: 100%; 
            border-top: 1px solid #000;
            margin: 20px auto; 
        }
    </style>
</head>

    <h1>USER PLAYLIST</h1>
    <!-- Line below USER PLAYLIST -->
    <div class="line"></div>
    <p class="message">Anda Belum Memiliki Playlist</p>
    <!-- Line above [Tambah Playlist] button -->
    <div class="line"></div>
    <div class="add-playlist">[Tambah Playlist]</div>
{% endblock %}
