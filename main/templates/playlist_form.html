{% extends 'base.html' %}

{% block title %}Playlist Form{% endblock %}

{% block content %}


<!DOCTYPE html>
<html>
<head>
    <title>User Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
        }
        .form-container {
            width: 80%;
            margin: 50px auto;
        }
        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-field input[type="text"],
        .form-field textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>TAMBAH PLAYLIST</h2>
        <form action="submit_playlist.php" method="post">
            <div class="form-field">
                <label for="judul">Judul:</label>
                <input type="text" id="judul" name="judul" placeholder="Masukkan judul playlist" required>
            </div>
            <div class="form-field">
                <label for="deskripsi">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Masukkan deskripsi playlist" required></textarea>
            </div>
            <div class="form-field">
                <input type="submit" class="form-submit" value="SUBMIT">
            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
