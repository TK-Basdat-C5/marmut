{% extends 'base.html' %}
{% block title %}
    User Playlist
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>User Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            vertical-align: middle; 
        }
        th {
            background-color: #f2f2f2;
        }
        .action-links {
            display: block; 
            text-decoration: none;
            color: blue;
            margin: 5px auto; 
        }
        .action-links:hover {
            text-decoration: underline;
        }
        .add-playlist {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: 1px solid #000;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: blue;
        }
        .add-playlist:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>USER PLAYLIST</h1>
    <table>
        <thead>
            <tr>
                <th>Judul</th>
                <th>Jumlah Lagu</th>
                <th>Total Durasi</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Playlist1</td>
                <td>0</td>
                <td>0 menit</td>
                <td>
                    <a href="#" class="action-links">Detail</a>
                    <a href="#" class="action-links">Ubah</a>
                    <a href="#" class="action-links">Hapus</a>
                </td>
            </tr>
            <tr>
                <td>Playlist2</td>
                <td>2</td>
                <td>4 menit</td>
                <td>
                    <a href="#" class="action-links">Detail</a>
                    <a href="#" class="action-links">Ubah</a>
                    <a href="#" class="action-links">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="#" class="add-playlist">Tambah Playlist</a>
</body>
</html>

{% endblock %}
